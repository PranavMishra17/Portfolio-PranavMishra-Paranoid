<!-- public/index.html (updated to handle both routes) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranav Pushkar Mishra | Game Developer & ML Engineer</title>
    <link rel="icon" href="%PUBLIC_URL%/logo.jpg" type="image/jpeg">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.18.13/babel.min.js"></script>
    
    <!-- Animation Script (Only for portfolio page) -->
    <script>
        // Header scroll effect
        window.addEventListener('DOMContentLoaded', function() {
            // Only apply these animations if on the main portfolio page (not resume)
            if (!window.location.pathname.includes('resume')) {
                window.addEventListener('scroll', function() {
                    const header = document.querySelector('.header');
                    if (header) {
                        if (window.scrollY > 50) {
                            header.classList.add('scrolled');
                        } else {
                            header.classList.remove('scrolled');
                        }
                    }
                });

                // Add animation observers once DOM is loaded
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('fade-in');
                        }
                    });
                }, { threshold: 0.1 });

                // Only observe elements that exist
                document.querySelectorAll('.project-card, .section-title, .contact-item').forEach(element => {
                    if (element) {
                        observer.observe(element);
                        element.classList.add('opacity-0');
                    }
                });

                // Add delay classes to cards (if they exist)
                const projectCards = document.querySelectorAll('.project-card');
                if (projectCards.length > 0) {
                    projectCards.forEach((card, index) => {
                        const delay = index % 4;
                        card.classList.add(`delay-${delay + 1}`);
                    });
                }

                // Add theme transition effect
                const themeTransition = document.createElement('div');
                themeTransition.classList.add('theme-transition');
                document.body.appendChild(themeTransition);

                // Trigger transition when switching sections (if nav buttons exist)
                const navButtons = document.querySelectorAll('.nav-menu button');
                if (navButtons.length > 0) {
                    navButtons.forEach(button => {
                        button.addEventListener('click', () => {
                            themeTransition.style.opacity = '1';
                            setTimeout(() => {
                                themeTransition.style.opacity = '0';
                            }, 400);
                        });
                    });
                }
            }
        });
    </script>
</body>
</html>
